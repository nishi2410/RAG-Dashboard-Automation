name: Full Auto Promote DEV to UAT and PROD

on:
  push:
    branches:
      - DEV

jobs:
  promote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Authenticate using PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: Promote DEV to UAT
        run: |
          git fetch origin
          git checkout UAT || git checkout -b UAT origin/UAT
          git reset --hard origin/DEV
          git push origin UAT --force

      - name: Promote UAT to PROD
        run: |
          git fetch origin
          git checkout PROD || git checkout -b PROD origin/PROD
          git reset --hard origin/UAT
          git push origin PROD --force
